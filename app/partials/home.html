        <tpro-navbar></tpro-navbar>
        <div class="container-fluid">
            <div class="row" style="top:80px;position:relative">
                <div class="col-md-2">
                    <tpro-sidebar></tpro-sidebar>
                </div>
                <div class="col-md-10" nv-file-drop uploader="uploader">
                    <table class="table table-striped table-hover" >
                      <thead>
                        <tr>
                          <th>Installer</th>
                          <th width="20%"></th>
                          <th width="20%"></th>
                        </tr>
                      </thead>
                        <tbody>
                            <tr ng-repeat="file in files" ng-class="file.stable ? 'info' : ''">
                                <td style="cursor:pointer;" ngclipboard data-clipboard-text="{{file.url}}">{{file.name}}</td>
                                <td></td>
                                <td>
                                <button class="btn btn-default btn-xs" ng-click="delete(file.name,selectedItem)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr class="danger" ng-repeat="item in uploader.queue">
                                <td>{{item.file.name}}</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-default btn-xs" ng-click="item.upload()"><i class="fa fa-upload"></i></button>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
